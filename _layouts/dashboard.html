---
layout: default
title: Hanger
---
<div class="RootContainer">
    {% include header.html %}
    <div data-barba="container" data-barba-namespace="home" class="barbaContainer">
        <div class="ContentContainer">
            {{ content }}
            <script>
                barba.init({
                    transitions: [{
                        name: 'opacity-transition',
                        leave(data) {
                        return gsap.to(data.current.container, {
                            opacity: 0
                        });
                        },
                        enter(data) {
                        return gsap.from(data.next.container, {
                            opacity: 0
                        });
                        }
                    }]
                    });
            </script>
        </div>
    </div>
    {% include footer.html %}
</div>
