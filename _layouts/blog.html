---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.author }}</p>

{{ content }}

---
layout: dashboard
---
<div class="postContentBox">
  <div class="Viewport">
  </div>
  <div class="TextColumn">
    <div class="HeadingBox">
      <h1>{{ page.title | upcase }}</h1>
      <h2>{{ page.date | date_to_string }}</h2>
    </div>
    <div class="ContentBox">
      {{ content }}
    </div>
    <div class="Buttons">
      <a href="/">
        <div class="button">
          Back
        </div>
      </a>
    </div>
  </div>
</div>
