<script>
  document.addEventListener('mousemove', (event) => {
  const cursorPosEl = document.getElementById('cursorPos');
  if (!cursorPosEl) return;

  // Convert default top-left system to bottom-left system in percentages
  const xPercent = (event.clientX / window.innerWidth) * 100;
  // event.clientY is distance from TOP, so invert for bottom-left
  const yPercent = (1 - (event.clientY / window.innerHeight)) * 100;

  // Format to one decimal place
  const xStr = xPercent.toFixed(1);
  const yStr = yPercent.toFixed(1);

  // Update the exposed info text
  cursorPosEl.textContent = `Cursor X: ${xStr}% Y: ${yStr}%`;
  });
</script>
