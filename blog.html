---
layout: default
title: Blog
---
<h1 class="BlogHeader">SOLAR SAILOR BLOG</h1>
<div class="contentcentering">
  <div class="BlogEntryContainer">
    {% for post in site.posts %}
    <div class="Post">
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      {{ post.excerpt }}
    </div>
    {% endfor %}
  </div>
</div>
